<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ .Site.Params.description }}" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/icons/icon-48x48.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#cab3f7" />
    <link rel="apple-touch-icon" sizes="48x48" href="/icons/icon-48x48.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96x96.png" />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/icons/icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="/icons/icon-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="256x256"
      href="/icons/icon-256x256.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="384x384"
      href="/icons/icon-384x384.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="/icons/icon-512x512.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />

    <title>{{ .Title }} | {{ .Site.Params.subtitle }}</title>

    {{ $style := resources.Get "css/styles.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" />
  </head>

  <body>
    <div class="wrapper">
      {{- block "main" . }} {{- end }}

      <footer class="footer">
        &copy; 2020 {{ .Site.Params.Author }}
      </footer>
    </div>
  </body>
</html>
