name: Build
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{secrets.VERCEL_TOKEN }}

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Install
        run: deno install --allow-scripts=npm:sharp@0.33.5
      - name: lint
        run: deno lint
      - name: format
        run: deno fmt --check
      - name: Build
        run: deno task build
      - name: Install Vercel CLI
        run: deno install --global --allow-net --allow-read npm:vercel@latest
      - name: vercel pull
        run: deno run -A npm:vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"
      - name: vercel build
        run: deno run -A npm:vercel build --token="$VERCEL_TOKEN"
      - name: vercel deploy
        run: deno run -A npm:vercel deploy --prebuilt --token="$VERCEL_TOKEN"
        env:
          CI: true
