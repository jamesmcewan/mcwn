name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Install
        run: deno install --allow-scripts=npm:sharp@0.33.5
      - name: lint
        run: deno lint
      - name: format
        run: deno fmt --check
      - name: Build
        run: deno task build
        env:
          CI: true
