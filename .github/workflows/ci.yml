name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 13.7.0
        uses: actions/setup-node@v1
        with:
          node-version: "13.7.0"
      - run: npm ci
      - run: npm run  build
        env:
          CI: true
